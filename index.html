<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>timed</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro"
    />
    <script type="text/javascript" src="lib/theme.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <script>
      let theme = new Theme();
      theme.install();
      theme.start();
    </script>
    <div id="app">
      <main>
        <div id="wrapper">
          <!-- TODO: реализовать формочку для добавления todo -->
          <div id="todo-add">
            <i class="las la-plus"></i>
          </div>
          <div id="todo-list">
            <todo-item
              v-for="todo in sortedTodos"
              :key="todo.id"
              :todo="todo"
            ></todo-item>
          </div>
        </div>
      </main>
      <footer>
        <div>Contact me</div>
        <div>Credits</div>
      </footer>
    </div>
    <script>
      const TodoApp = {
        data() {
          return {
            appName: "timed",
            priority: ["active", "paused", "new", "done"],
            todos: [
              {
                id: 1,
                title: "Study CSS",
                maxDuration: 60,
                currentDuration: 50,
                type: "timer",
                status: "paused",
              },
              {
                id: 2,
                title: "Workout",
                maxDuration: 2000,
                currentDuration: 304,
                type: "timer",
                status: "paused",
              },
              {
                id: 3,
                title: "Clean up the desk",
                maxDuration: 900,
                currentDuration: 0,
                type: "timer",
                status: "new",
              },
              {
                id: 4,
                title: "Buy a book",
                type: "text",
                status: "new",
              },
              {
                id: 5,
                title: "Make a sketch of the app",
                maxDuration: 900,
                currentDuration: 900,
                type: "timer",
                status: "done",
              },
              {
                id: 6,
                title: "Schedule an appointment to the vet",
                type: "text",
                status: "done",
              },
              {
                id: 7,
                title: "Feed the cat",
                type: "text",
                status: "done",
              },
              {
                id: 8,
                title: "Check visa application status",
                type: "text",
                status: "done",
              },
              {
                id: 9,
                title: "Schedule an appointment to the dentist",
                type: "text",
                status: "done",
              },
            ],
          };
        },
        computed: {
          sortedTodos: function () {
            return this.todos.sort((a, b) => {
              let ia = this.priority.indexOf(a.status);
              let ib = this.priority.indexOf(b.status);
              if (ia < ib) {
                return -1;
              }
              if (ia > ib) {
                return 1;
              }
              return 0;
            });
          },
        },
      };
      const app = Vue.createApp(TodoApp);

      app.component("todo-item", {
        template: `
            <div
                  :class="{
                  'todo-item': todo.title,
                  'done': todo.status === 'done',
                  'active': todo.status === 'active',
                }"
                >
                  <!-- TODO: реализовать таймер -->
                  <i
                    :class="{
                  'lar': todo.title,
                  'la-play-circle': todo.type === 'timer' && todo.status !== 'active',
                  'la-pause-circle': todo.type === 'timer' && todo.status === 'active',
                  'la-circle': todo.type === 'text' && todo.status === 'new',
                  'la-check-circle' : todo.status === 'done',
                }"
                    @click="todo.type === 'timer' ? (todo.status === 'active' ? pauseTimer() : startTimer()) : toggleStatus()"
                  ></i>
                  <span v-text='todo.title' class='todo-title'></span>
                  <span v-if="todo.type === 'timer'" class='todo-left' v-text="secondsToTime(todo.maxDuration-todo.currentDuration) + ' left'"></span>
                  <i class='lar la-trash-alt'></i>
                </div>
              `,
        name: "TodoItem",
        props: ["todo"],
        data() {
          timerId: null;
        },
        watch: {
          'todo.status'(newStatus) {
            if (newStatus === 'active') {
              this.timerId = setInterval(() => {this.todo.currentDuration++}, 1000);
            } else {
              clearInterval(this.timerId);
            }
          },
          'todo.currentDuration'(val) {
            if (val === this.todo.maxDuration) {
              this.todo.status = 'done';
            }
          },
        },
        methods: {
          secondsToTime(e) {
            const minutes = Math.floor((e % 3600) / 60)
              .toString()
              .padStart(2, "0");

            const seconds = Math.floor(e % 60)
              .toString()
              .padStart(2, "0");

            return minutes + ":" + seconds;
          },
          startTimer() {
            if (this.todo.status === "done") {
              this.todo.currentDuration = 0;
            }
            this.todo.status = "active";
          },
          pauseTimer() {
            this.todo.status = "paused";
          },
          toggleStatus() {
            this.todo.status === "done"
              ? (this.todo.status = "new")
              : (this.todo.status = "done");
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
